<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Raleway" rel="stylesheet">
    <title>Booze Me!</title>
  </head>
  <body>
    <div class="container">
      <h1>Cocktail Finder</h1>
      <!-- Modal -->
      <div class="modal fade" id="ageVerification" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Are you over 21 years old?</h5>
            </div>
            <div id="ageVerificationDenied">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="overage">Yes</button>
              <button type="button" class="btn btn-secondary" id="underage">No</button>
            </div>
          </div>
        </div>
      </div>
      <div class="selectIngredient1">
        <select class="" id="ingredient1Selector">
        </select>
        <button type="button" id="findDrink" class="btn btn-primary">Find</button>
      </div>
      <div class="col">
        <div class="drinkInfo row">

        </div>
      </div>
      <div class="showError">

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
